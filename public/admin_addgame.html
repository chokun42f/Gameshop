<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Game | Game Shop</title>
    <link rel="stylesheet" href="./css/user_style.css" />
</head>

<body>
    <!-- ======================= NAVBAR ======================= -->
    <div class="navbar">
        <div class="navbar-left">
            <img src="./image/logo1.png" alt="logo" class="logo" />
            <h1>Game Shop</h1>
        </div>

        <div class="navbar-right">
            <a href="/admin_main">Store</a>
            <a href="/admin_code">Code</a>
            <a href="/admin_profile" id="username">User</a>
            <div class="user-info">
                <img id="profile-pic" src="./image/profile_icon.png" alt="Profile Picture" />
            </div>
        </div>
    </div>

    <!-- ======================= ADD GAME FORM ======================= -->
    <div class="profile-container">
        <div class="profile-card" style="width: 500px;">
            <h2 style="margin-bottom: 20px;">➕ Add New Game</h2>

            <form id="addGameForm" enctype="multipart/form-data">
                <label for="name">Game Name</label>
                <input type="text" id="name" name="name" required />

                <label for="type">Type</label>
                <input type="text" id="type" name="type" required />

                <label for="price">Price (THB)</label>
                <input type="number" id="price" name="price" required />

                <label for="detail">Detail</label>
                <textarea id="detail" name="detail" rows="3"
                    style="width:100%; padding:8px; border-radius:5px;"></textarea>

                <label for="profile">Upload Game Image</label>
                <input type="file" id="profile" name="profile" accept="image/*" required />

                <!-- ปุ่มกด -->
                <div class="card-buttons" style="margin-top:20px;">
                    <button type="button" class="logout-btn"
                        onclick="window.location.href='/admin_main'">Cancel</button>
                    <button type="submit" class="amount-btn">Add Game</button>
                </div>
            </form>

            <p id="statusMsg" style="margin-top:15px; color:#001AFF; font-weight:bold;"></p>
        </div>
    </div>
    <script src="./js/navbar.js"></script>
    <script src="./js/admin_addgame.js"></script>
</body>

</html>
