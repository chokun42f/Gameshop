<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Library | Game Shop</title>
  <link rel="stylesheet" href="./css/user_style.css" />
</head>

<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-left">
      <img src="./image/logo1.png" alt="logo" class="logo" />
      <h1>Game Shop</h1>
    </div>

    <div class="navbar-right">
      <a href="/admin_main">Store</a>
      <a href="/library" class="active">Library</a>
      <a href="/admin_profile" id="username">username</a>
      <div class="user-info">
        <img id="profile-pic" src="./image/profile_icon.png" alt="Profile Picture" />
      </div>
    </div>
  </div>

  <!-- Library Content -->
  <div class="library-container">
    <h2>My Library</h2>
    <div class="library-layout">
      <!-- Sidebar -->
      <div class="library-sidebar">
        <label for="search">search</label>
        <input type="text" id="search" placeholder="Search game..." />
        <label for="filter">filter</label>
        <input type="text" id="filter" placeholder="Filter type..." />
        <ul id="library-list"></ul>
      </div>

      <!-- Main Game Display -->
      <div class="library-display">
        <div class="game-grid" id="gameGrid">
          <!-- โหลดข้อมูลเกมด้วย JS -->
        </div>
      </div>
    </div>
  </div>

  <script src="./js/library.js"></script>
</body>

</html>
