<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Library | Game Shop</title>
  <link rel="stylesheet" href="./css/user_style.css" />
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-left">
      <img src="./image/logo1.png" alt="logo" class="logo" />
      <h1>Game Shop</h1>
    </div>

    <div class="navbar-right">
      <a href="/user_main">Store</a>
      <a href="/user_library" class="active">Library</a>
      <a href="/user_profile" id="username">User</a>
      <div class="user-info">
        <img id="profile-pic" src="" alt="Profile Picture" />
      </div>
    </div>
  </div>

  <!-- ======================= MAIN CONTENT ======================= -->
  <div class="library-container">
    <h2 class="library-title">My Library</h2>

    <div class="library-body">
      <!-- Sidebar -->
      <aside class="library-sidebar">
        <label>search</label>
        <input type="text" id="searchInput" placeholder="Search game...">
        <label>filter</label>
        <select id="filterType">
          <option value="">All</option>
        </select>

        <ul id="gameNameList" class="game-name-list"></ul>
      </aside>

      <!-- Main content -->
      <main class="library-main">
        <div id="libraryList" class="library-grid">
          <!-- โหลดเกมจากฐานข้อมูล -->
        </div>
      </main>
    </div>
  </div>

  <script src="./js/navbar.js"></script>
  <script src="./js/user_library.js"></script>
</body>
</html>
