<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile | Game Shop</title>
    <link rel="stylesheet" href="./css/user_style.css" />
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-left">
            <img src="./image/logo1.png" alt="logo" class="logo" />
            <h1>Game Shop</h1>
        </div>

        <div class="navbar-right">
            <a href="/user_main">Store</a>
            <a href="/library">Library</a>
            <a href="/profile" id="username">User</a>
            <div class="user-info">
                <img id="profile-pic" src="./image/user.png" alt="Profile Picture" />
            </div>
        </div>
    </div>

    <!-- Profile Card -->
    <div class="profile-container">
        <div class="profile-card">
            <div class="card-header">
                <button class="edit-btn">
                    <img src="./image/pentool.png" alt="Edit Icon" class="edit-icon" />
                    <a href="/user_edit">Edit</a>
                </button>
            </div>

            <h2>Profile</h2>

            <!-- Profile Preview -->
            <img id="profilePreview" class="profile-pic" src="./image/user.png" alt="Profile Picture" />

            <div class="info"><strong>Name:</strong> <span id="name">User</span></div>
            <div class="info"><strong>Email:</strong> <span id="email">user@example.com</span></div>

            <div class="card-buttons">
                <button id="amountBtn" class="amount-btn">Amount</button>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./js/navbar.js"></script>
    <script src="./js/user_profile.js"></script>
</body>

</html>
