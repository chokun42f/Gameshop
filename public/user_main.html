<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User | Game Shop</title>
    <link rel="stylesheet" href="./css/user_style.css" />
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-left">
            <img src="./image/logo1.png" alt="logo" class="logo" />
            <h1>Game Shop</h1>
        </div>

        <div class="navbar-right">
            <a href="/user_main">Store</a>
            <a href="/library">Library</a>
            <a href="/user_profile" id="username">User</a>
            <div class="user-info">
                <img id="profile-pic" src="" alt="Profile Picture" />
            </div>
        </div>
    </div>

    <!-- ======================= MAIN CONTENT ======================= -->
    <div class="content" style="width: 90%; max-width: 1100px; margin-top: 20px;">

        <!-- Popular Game Section -->
        <section class="popular" style="background: black; border-radius: 10px; padding: 20px;">
            <h2 style="color: white;">Popular Games</h2>
            <div id="popularList" style="display: flex; justify-content: space-around; flex-wrap: wrap;">
                <!-- โหลดเกมยอดนิยมจากฐานข้อมูล -->
            </div>
        </section>

        <!-- Game Section -->
        <section class="game-section" style="margin-top: 30px;">
            <div class="game-header" style="display: flex; align-items: center; gap: 10px; flex-wrap: wrap;">
                <h2 style="margin-right: 10px;">Game</h2>
                <label>Search</label>
                <input type="text" id="searchInput" placeholder="Search game..." style="width:150px;">
                <label>Type</label>
                <select id="filterType" style="width:150px; height: 30px;">
                    <option value="">All</option>
                </select>

                <!-- ปุ่ม Cart -->
                <a href="/user_cart" style="display: flex; align-items: center; gap: 5px; color: #00ff88; font-weight: bold; text-decoration: none;">
                    <img src="./image/cash.png" alt="Cash" style="width:20px; height:20px;">
                    Cart
                </a>
            </div>

            <!-- Game List -->
            <div id="gameList" style="display: flex; flex-wrap: wrap; margin-top: 15px;">
                <!-- โหลดเกมแบบ dynamic -->
            </div>
        </section>

    </div>

    <script src="./js/navbar.js"></script>
    <script src="./js/user_main.js"></script>
</body>

</html>
