<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Game | Game Shop</title>
  <link rel="stylesheet" href="./css/game_style.css" />
</head>

<body>
  <!-- ============= NAVBAR ============= -->
  <div class="navbar">
    <div class="navbar-left">
      <img src="./image/logo1.png" alt="logo" class="logo" />
      <h1>Game Shop</h1>
    </div>

    <div class="navbar-right">
      <a href="/admin_main">Store</a>
      <a href="/admin_code">Code</a>
      <a href="/admin_profile" id="username">User</a>
      <div class="user-info">
        <img id="profile-pic" src="./image/profile_icon.png" alt="Profile Picture" />
      </div>
    </div>
  </div>

  <!-- ============= GAME EDIT CONTENT ============= -->
  <div class="game-detail-container">
    <button id="backBtn" class="back-btn">‚Üê</button>

    <div class="game-detail-card">
      <h2>Edit Game</h2>

      <div class="game-detail-layout">
        <!-- ‡∏£‡∏π‡∏õ‡πÄ‡∏Å‡∏° -->
        <div class="game-image">
          <img id="previewImage" src="./image/default_game.png" alt="Game Image">
          <input type="file" id="imageUpload" accept="image/*" />
        </div>

        <!-- ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏Å‡∏° -->
        <div class="game-data">
          <label for="gameName">Name:</label>
          <input id="gameName" type="text" placeholder="Enter game name">

          <label for="gameType">Type:</label>
          <input id="gameType" type="text" placeholder="Enter type">

          <label for="gameDate">Release Date:</label>
          <input id="gameDate" type="date">

          <label for="gamePrice">Price (‡∏ø):</label>
          <input id="gamePrice" type="number" step="0.01" placeholder="0.00">

          <label for="gameDesc">Description:</label>
          <textarea id="gameDesc" rows="5" placeholder="Enter game description"></textarea>
        </div>
      </div>

      <!-- ‡∏õ‡∏∏‡πà‡∏°‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡πÅ‡∏•‡∏∞‡∏•‡∏ö -->
      <div class="edit-buttons">
        <button id="deleteBtn" class="delete-btn">üóë Delete</button>
        <button id="saveBtn" class="save-btn">üíæ Save Changes</button>
      </div>
    </div>
  </div>

  <script src="./js/navbar.js"></script>
  <script src="./js/admin_editgame.js"></script>
</body>
</html>
